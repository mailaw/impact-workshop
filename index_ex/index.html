<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <body>
        <h1>Hello</h1>
        <div id="root" class="container"></div>
        <div id="yam" class="container"></div>
        <!----script needs to be below root if will be accessed-->
        <script>
            const User = ({user}) => {
                return React.createElement('li', {className: 'list-group-item'}, user.name);
            }
            const Users = ({users}) => {
                //go through the users by using map function
                //each child in the list needs a unique key property 
                //make the key the id of the user
                const listItems = users.map(user => React.createElement(User, {key: user.id, user}));
                return React.createElement('ul', {className: 'list-group'}, listItems);
            }
            const App = ({users}) => {
                //console.log(props.users); desctructure & avoid using . by passing in users to App instead of props
                return React.createElement(Users, {users});
            }
            
            const users = [
                { id: 1, name: 'Lydia'},
                { id : 2, name: 'Jun'},
                { id : 3, name: 'Malik'},
            ];
            
            const root = document.getElementById('root');
            ReactDOM.render(React.createElement(App, {users}), root);
            
        </script>
